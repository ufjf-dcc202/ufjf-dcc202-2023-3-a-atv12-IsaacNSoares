<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">

  <title>DCC202 - Atividade 12: Isaac Nascimento Soares</title>
  <script type="module" src="main.js"></script>
</head>
<body>
  <main>
    <h1>DCC202 - Atividade 12: Isaac Nascimento Soares</h1>
    <section>
      <form name="entrada">
        <label for="ifruta">Fruta: </label>
        <select id="ifruta" name="fruta">
          <option value="maca">Maçã</option>
          <option value="pera">Pera</option>
          <option value="banana">Banana</option>
          <option value="uva">Uva</option>
        </select>
        <label for="iquantidade">Quantidade: </label>
        <input id="iquantidade" type="number" name="quantidade" min="0" max="12" step="1">
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
